<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar & Event Schedule</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">

        <div class="left">
            <div class="calendar">
                <div class="month">
                    <i class="fa fa-angle-left prev"></i>
                    <div class="date"></div>
                    <i class="fa fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div class="sunday">sun</div>
                    <div>mon</div>
                    <div>tue</div>
                    <div>wed</div>
                    <div>thu</div>
                    <div>fri</div>
                    <div>sat</div>
                </div>
                <div class="days">

                </div>

                <div class="goto-today">
                    <div class="goto">
                        <input class="date-input" type="text" placeholder="mm/yyyy">
                        <button class="goto-btn">go</button>
                    </div>
                    <button class="today-btn">today</button>
                </div>

            </div>
        </div>

        <div class="right">
            <div class="today-date">
                <div class="event-day">Wed</div>
                <div class="event-date">26 April 2023</div>
            </div>

            <div class="event-heading">schedule</div>
            <div class="events">

            </div>

            <div class="add-event-container">
                <div class="add-event-header">
                    <div class="title">Add Event</div>
                    <i class="fas fa-times close"></i>
                </div>
                <div class="add-event-body">
                    <div class="add-event-input">
                        <input class="event-name" type="text" placeholder="Event Title">
                    </div>
                    <div class="add-event-input">
                        <input class="event-time-from" type="text" placeholder="Event Time From">
                    </div>
                    <div class="add-event-input">
                        <input class="event-time-to" type="text" placeholder="Event Time To">
                    </div>
                </div>
                <div class="add-event-footer">
                    <button class="add-event-btn">Add Event</button>
                </div>
            </div>
        </div>
        <div class="add-event">
            <i class="fas fa-plus"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
